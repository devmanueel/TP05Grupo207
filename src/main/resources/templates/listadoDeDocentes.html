<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	  <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="/css/styles.css"></link>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<header data-th-replace="~{fragments/header::navbar}"></header>
	
	<div class="container">
		<h2>Docentes:</h2>
		<div class="row">
			
			<div class="row mb-5">
		    <div class="d-grid grap-2 d-md-felx justify-content-md-end mb-2">
			      <a class="btn btn-primary" data-th-href="@{/docente/nuevo}" role="button">Agregar Carrera</a>
			    </div>
			   
			</div>
			
			
			<div class="card" style="width: 20rem;" data-th-each="d: ${docente}">
			  <img data-th-src="@{'/avatar/'+${d.foto}}" class="card-img-top" alt="..."style="width: 250px; height: 250px;" >
			  
			  <div class="card-body">
			    <h5 class="card-title" data-th-text="${d.nombre}+' '+${d.apellido}"></h5>
			    <div>
                    <p class="d-inline me-2">Legajo:</p><p class="card-text d-inline" data-th-text="${d.legajo}"></p>
                </div>
                <div>
                    <p class="d-inline me-2">Mail:</p><p class="card-text d-inline" data-th-text="${d.email}"></p>
                </div>
                <div>
                    <p class="d-inline me-2">Telefono:</p><p class="card-text d-inline" data-th-text="${d.telefono}"></p>
                </div>
				<!-- Botones Card-->
			    <a data-th-href="@{/docente/borrar/}+${d.legajo}" class="btn btn-danger" role="button">Borrar</a>					
				<a data-th-href="@{/docente/modificar/}+${d.legajo}" class="btn btn-warning" role="button">Modificar</a>
			  </div>	
		  </div>
		</div>	
	
	</div>
	
	<footer data-th-replace="~{fragments/header::footer}" class="container-fluid"></footer>
	
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
