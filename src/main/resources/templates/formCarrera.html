<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="/css/styles.css"></link>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Formulario Carrera</title>
</head>
<body>

    <div class="container-fluid col align-self-center">
        <header data-th-replace="~{fragments/header::navbar}"></header> 
        
        <div>
            <h2 data-th-text="${edicion}?'Modificar Carrera':'Nueva Carrera'" class="text-aligan-center">FORMULARIO CARRERA</h2>
        </div>
        
        <form data-th-object="${nuevaCarrera}" data-th-action="${edicion}?@{/carrera/modificar} : @{/carrera/guardar}" method="post">
            <div class="col-sm-6">   
                <label for="codigo" class="form-label">Codigo</label> 
                <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" data-th-readonly="${edicion}" required="required">
            </div>
            
            <div class="col-sm-6">
                <label for="nombre" class="form-label">Nombre Carrera</label>
                <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required="required">
            </div>
            
            <div class="col-sm-6">
                <label for="cantidad" class="form-label">Cantidad AÃ±os</label>
                <input type="number" class="form-control" id="cantidad" data-th-field="*{cantidadAnios}" required="required">
            </div>
             <div data-th-if="${edicion}" class="row mb-3 justify-content-center col-3">
             	<label for="cantidad" class="form-label">ESTADO: </label>
                <select class="form-select " data-th-field="*{estado}" required="required">
                    <option data-th-value="true" selected>Activo</option>
                    <option data-th-value="false">Inactivo</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary text-center" data-th-value="${edicion}?'Modificar':'Guardar'">Guardar</button>
        </form>
    </div>    
    <footer data-th-replace="~{fragments/header::footer}" class="container-fluid"></footer> 
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
