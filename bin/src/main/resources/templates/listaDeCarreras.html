<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="/css/styles.css"></link>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Listado Carreras</title>
</head>

<body>
	
	<header data-th-replace="~{fragments/header::navbar}"></header>
		
	<div class="container-md-3">
		 
	 <div class="row mb-5">
	    <div class="d-grid grap-2 d-md-felx justify-content-md-end mb-2">
	      <a class="btn btn-primary" data-th-href="@{/carrera/nuevo}" role="button">Agregar Carrera</a>
	    </div>
	   
	  </div>
	
	
	<table class="table table-striped text-center">
	  <thead>
	    <tr>
	      <th scope="col">Codigo</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Cantidad</th>
	      <th scope="col">Estado</th>
	      <th scope="col">Edición</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr data-th-each="c: ${carrera}">
	      <td data-th-text="${c.codigo}"></td>
	      <td data-th-text="${c.nombre}"></td>
	      <td data-th-text="${c.cantidadAnios}+' años'"></td>
	      
	      <td>
	      	<span data-th-if="${c.estado}">Activa</span>
	      	<span data-th-if="${!c.estado}">Inactiva</span>
	      </td>
	      	<td>
				<a data-th-href="@{/carrera/borrarCarrera/}+${c.codigo}" class="btn btn-danger" role="button">Borrar</a>					
				<a data-th-href="@{/carrera/modificarCarrera/}+${c.codigo}" class="btn btn-warning" role="button">Modificar</a>
			</td>
	    </tr>
	   </tbody>
	</table>
 	
	</div>
	<footer data-th-replace="~{fragments/header::footer}" class="container-fluid"></footer>
	<script	data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>


</html>
