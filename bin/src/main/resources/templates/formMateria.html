<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="/css/styles.css"></link>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Formulario Materia</title>
</head>
<body>

    <div class="container-fluid col align-self-center">
        <header data-th-replace="~{fragments/header::navbar}"></header> 
        
        <div>
            <h2 data-th-text="${edicion}?'Modificar Carrera':'Nueva Carrera'" class="text-aligan-center">FORMULARIO CARRERA</h2>
        </div>
        
        <form data-th-object="${nuevaMateria}" data-th-action="${edicion}?@{/materia/modificar} : @{/materia/guardar}" method="post">
            <div class="col-sm-6">   
                <label for="codigo" class="form-label">Codigo</label> 
                <input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" data-th-readonly="${edicion}" required="required">
            </div>
            
            <div class="col-sm-6">
                <label for="nombre" class="form-label">Nombre Materia: </label>
                <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required="required">
            </div>
            
            <div class="col-sm-6">
                <label for="curso" class="form-label">Curso: </label>
                <input type="text" class="form-control" id="curso" data-th-field="*{curso}" required="required">
            </div>
            
            <div class="col-sm-6">
                <label for="cantidad" class="form-label">Cantidad de Horas: </label>
                <input type="text" class="form-control" id="cantidad" data-th-field="*{cantidadHoras}" required="required">
            </div>
            
             <div class="row mb-3 justify-content-center col-3">
             	<label for="modalidad" class="form-label">Modalidad: </label>
                <select class="form-select " data-th-field="*{modalidad}" required="required">
                    <option data-th-value="VIRTUAL" selected>Virtual</option>
                    <option data-th-value="PRESENCIAL">Presencial</option>
                </select>
            </div>
            <div class="row mb-3 justify-content-center col-3">
             	<label for="docente" class="form-label">Docente: </label>
                <select id="docente" class="form-select" data-th-field="*{docente.legajo}">
                    <option data-th-each="d:${listadoDocentes}" data-th-value="${d.legajo}" data-th-text="${d.nombre}"></option>
                </select>
            </div>
            
            <div class="row mb-3 justify-content-center col-3">
             	<label for="carrera" class="form-label">Carrera: </label>
                <select id="carrera" class="form-select" data-th-field="*{carrera.codigo}">
                    <option data-th-each="c:${listadoCarreras}" data-th-value="${c.codigo}" data-th-text="${c.nombre}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary text-center" data-th-value="${edicion}?'Modificar':'Guardar'">Guardar</button>
        </form>
    </div>    
    <footer data-th-replace="~{fragments/header::footer}" class="container-fluid"></footer> 
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
