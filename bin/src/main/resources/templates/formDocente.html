<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="/css/styles.css"></link>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	
	<div class="container-fluid col align-self-center">
        <header data-th-replace="~{fragments/header::navbar}"></header> 
        
        <div>
            <h2 data-th-text="${edicion}?'Modificar Carrera':'Nueva Carrera'" class="text-aligan-center">FORMULARIO DOCENTE</h2>
        </div>
        
        <form data-th-object="${nuevoDocente}" data-th-action="${edicion}?@{/docente/modificar} : @{/docente/guardar}" method="post">
            <div class="col-sm-6">   
                <label for="codigo" class="form-label">Legajo: </label> 
                <input type="text" class="form-control" id="legajo" data-th-field="*{legajo}" data-th-readonly="${edicion}" required="required">
            </div>
            
            <div class="col-sm-6">
                <label for="nombre" class="form-label">Nombre: </label>
                <input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required="required">
            </div>
            
            <div class="col-sm-6">
                <label for="nombre" class="form-label">Apellido: </label>
                <input type="text" class="form-control" id="apellido" data-th-field="*{apellido}" required="required">
            </div>
            
            <div class="col-sm-6">
                <label for="nombre" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email" data-th-field="*{email}" required="required">
            </div>
            
            <div class="col-sm-6">
                <label for="nombre" class="form-label">Telefono: </label>
                <input type="number" class="form-control" id="telefono" data-th-field="*{telefono}" required="required">
            </div>
            
			<div class="col-sm-6">
                <label for="nombre" class="form-label">Foto: </label>
                 <select class="form-select " data-th-field="*{foto}" required="required">
                    <option data-th-value="sosa.jpg" selected>Profe Sosa</option>
                    <option data-th-value="vega.png">Profe Vega</option>
                    <option data-th-value="JCR.png">Profe Juan Carlos</option>
                    <option data-th-value="logodocente.png">Profe Uname</option>
                </select>
               
            </div>            
            
      
            
            <button type="submit" class="btn btn-primary text-center" data-th-value="${edicion}?'Modificar':'Guardar'">Guardar</button>
        </form>
    </div>    
	<footer data-th-replace="~{fragments/header::footer}" class="container-fluid"></footer>
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
